<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="container">
        <h1 class="d-flex justify-content-center">Primera calculadora</h1>
        <div class="calculadora justify-content-center align-item-center ms-auto me-auto">
            <div class="pantalla">0</div>
            <div class="btn" id="c">C</div>
            <div class="btn" id="borrar">←</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" id="igual">=</div>
            <div class="btn" id="cero">0</div>
            <div class="btn">.</div>
        </div>
    </section>
    <section class="container body-2">
        <div class="calculadora-2">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
                <button class="col-2">C</button>
                <button>←</button>
                <button class="numero">%</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button>x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button>-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button>+</button>
                <button class="cero">0</button>
                <button>=</button>
            </div>
        </div>

    </section>


    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
